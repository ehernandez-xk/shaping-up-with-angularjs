<div ng-show="product.images.length">
	<div class="img-wrap">
		<img ng-src="{{product.images[gallery.current]}}" />
	</div>
	<ul class="img-thumbnail clearfix">
		<li class="small-image pull-left img-thumbnail" ng-repeat="image in product.images">
			<img class="img-thumbnail" ng-src="{{image}}" />
		</li>
	</ul>
</div>
